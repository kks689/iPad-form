<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Failed</title>
    <style>
        body {
            padding: 3rem;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 3rem 2rem;
            margin: 1rem;
            border-radius: 24px;
            background: linear-gradient(45deg, rgba(255, 99, 71, 0.4), rgba(255, 99, 71, 0.2));
            text-align: center;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #202124;
            margin-bottom: 1.5rem;
        }
        .status-message {
            font-size: 1.25rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        .redirect-message {
            font-size: 1rem;
            color: #868686;
            margin-bottom: 1rem;
        }
        .countdown {
            font-size: 1rem;
            color: #0071e3;
            font-weight: 600;
        }
        .action-btn {
            background: linear-gradient(45deg, #0071e3, #005bb5);
            color: white;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: linear-gradient(45deg, #005bb5, #003087);
        }
        .lang-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 123, 227, 0.1);
            color: #0071a3;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            body {
                padding: 2rem;
            }
            .container {
                padding: 1.5rem;
                border-radius: 20px;
            }
            h1 {
                font-size: 1.875rem;
            }
            .status-message {
                margin-bottom: 2rem;
            }
            .action-btn {
                margin-bottom: 1rem;
            }
            .lang-switcher {
                font-size: 0.75rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.625rem;
            }
            .status-message {
                font-size: 1.125rem;
            }
            .lang-switcher {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher" onclick="switchLanguage()">Switch to Chinese Version</div>
    <div class="container">
        <h1>Submission Failed</h1>
        <p class="status-message">Sorry, an error occurred during submission. Please try again later.</p>
        <p class="redirect-message">You will be redirected to the home page in <span id="countdown">5</span> seconds...</p>
        <button class="action-btn" onclick="window.location.href='index-en.html'">Return Now</button>
    </div>
    <script>
        let countdownValue = 5;
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = countdownValue;
            countdownValue--;
            if (countdownValue < 0) {
                window.location.href = 'index-en.html';
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;

        function switchLanguage() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
